<div class="main-content">
  <div style="display: inline-block; margin-right: 10px;">
    <button class="btn" [ngClass]="{'btn-warning': resourceType==1}" (click)="resourceType=1;getAlbumListByUser()">图片</button>
  </div>
  <div style="display: inline-block; margin-right: 10px;">
    <button class="btn" [ngClass]="{'btn-warning': resourceType==2}" (click)="resourceType=2;getAlbumListByUser()">视频</button>
  </div>
  <div style="width: 200px; display: inline-block; margin-right: 10px;">
    <input class="form-control" [(ngModel)]="y" placeholder="请输入秀美y" (click)="y=null" type="number">
  </div>
  <div style="width: 200px; display: inline-block; margin-right: 10px;" *ngIf="resourceType==1">
    <input class="form-control" [(ngModel)]="musicUrl" placeholder="music url" (click)="musicUrl=null" type="text">
  </div>
  <button class="add_btn btn btn-primary btn-round btn-fab" rel="tooltip" data-placement="bottom" 
  title="添加用户相册" (click)="addAlbumFromXiumei()">
    <i class="material-icons">add</i>
    <div class="ripple-container"></div>
  </button>
  <div class="container-fluid">
    <div class="" *ngFor="let album of albumList">
      <div class="album_img" *ngIf="album.resourceType==1" >
        <!-- <button class="btn btn-primary btn-xs btn_edit btn_edit_album">编辑相册</button> -->
        <div class="photo_list" [id]="'images_'+album.albumId" (click)="goViewAlbum(album.albumId)">
            <img *ngFor="let photo of album.photoList;let i=index;" [hidden]="i>4" [src]="photo?.fileUrl">
        </div>
      </div>
      <video width="300" *ngIf="album.resourceType==2" [src]="album.video.fileUrl" controls="controls"></video>
      <br>
      <br>
      <br>
    </div>
  </div>
</div>
<!-- 分页组件 -->
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <p-paginator [rows]="pageSize" [totalRecords]="totalElements" (onPageChange)="paginate($event)"></p-paginator>
      </div>
    </div>
  </div>
</div>
