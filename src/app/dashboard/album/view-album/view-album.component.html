<div>
  <div class="mask"></div>
  <div class="viewer" id="viewer"></div>
  <div class="col-md-6" id="images">
    <ul>
        <li class="col-md-4" *ngFor="let photo of album?.photoList;let i=index;"><img [id]="'image_'+i" [src]="photo?.fileUrl"></li>
    </ul>
  </div>
  <div style="height: 450px;"></div>
</div>
