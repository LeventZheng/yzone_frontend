<div class="add_user_popup" (click)="close()">
  <div class="add_user" (click)="$event.stopPropagation();">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="rose">
        <i class="material-icons">mail_outline</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">添加新用户</h4>
        <form action="#" method="#"  (ngSubmit)="onSubmit()">
          <div class="form-group label-floating is-empty">
            <label class="control-label">用户昵称</label>
            <input class="form-control" type="text" name="userNickName" [(ngModel)]="userNickName">
            <span class="material-input"></span>
          </div>
          <div class="form-group label-floating is-empty">
            <label class="control-label">Email address</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="email">
            <span class="material-input"></span>
          </div>
          <div class="form-group label-floating is-empty">
            <label class="control-label">Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password">
            <span class="material-input"></span>
          </div>
          <button class="btn btn-fill btn-rose" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
