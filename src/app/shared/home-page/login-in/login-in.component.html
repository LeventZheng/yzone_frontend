<yzone-sign-bar></yzone-sign-bar>
<div class="wrapper wrapper-full-page">
  <div class="full-page login-page">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form method="#" action="#" (ngSubmit)="onSubmit()">
              <div class="card card-login">
                <div class="card-header text-center" data-background-color="rose">
                  <h4 class="card-title">Login</h4>
                  <div class="social-line">
                    <a href="#btn" class="btn btn-just-icon btn-simple">
                        <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-simple">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#eugen" class="btn btn-just-icon btn-simple">
                        <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <p class="category text-center">
                  Or Be Classical
                </p>
                <div class="card-content">
                  <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">email</i>
                    </span>
                    <div class="form-group label-floating is-empty">
                      <label class="control-label">Email address</label>
                      <input type="email" name="email" class="form-control" [(ngModel)]="email">
                      <span class="material-input"></span></div>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">lock_outline</i>
                    </span>
                    <div class="form-group label-floating is-empty">
                      <label class="control-label">Password</label>
                      <input type="password" name="password" class="form-control" [(ngModel)]="password">
                      <span class="material-input"></span></div>
                  </div>
                </div>
                <div class="footer text-center">
                  <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">Let's go</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer-cmp></footer-cmp>
    <div class="full-page-background" style="background-image: url(./../../../assets/img/login.jpg) "></div>
  </div>
</div>
